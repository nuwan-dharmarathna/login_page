<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-5 side-image">
            <img src="images/logo.jpg" alt="logo" />
            <div class="text">
              <p>Discover with Your Favourites <i>classiGo</i></p>
            </div>
          </div>
          <div class="col-md-7 right">
            <div class="input-box">
              <header>Register Here</header>
              <div class="box-row">
                <div class="box-col1">
                  <div class="input-field">
                    <input
                      type="text"
                      class="input"
                      id="fname"
                      required
                      autocomplete="off"
                    />
                    <label for="fname">First Name</label>
                  </div>
                </div>
                <div class="box-col2">
                  <div class="input-field">
                    <input
                      type="text"
                      class="input"
                      id="lname"
                      required
                      autocomplete="off"
                    />
                    <label for="lname">Last Name</label>
                  </div>
                </div>
              </div>
              <div class="box-row">
                <div class="box-col1">
                  <div class="input-field">
                    <input
                      type="email"
                      class="input"
                      id="email"
                      required
                      autocomplete="off"
                    />
                    <label for="email">Email</label>
                  </div>
                </div>
              </div>
              <div class="box-row">
                <div class="box-col1">
                  <div class="input-field">
                    <input
                      type="tel"
                      class="input"
                      id="tel"
                      required
                      autocomplete="off"
                    />
                    <label for="tel">Contact No</label>
                  </div>
                </div>
                <div class="box-col2">
                  <div class="input-field">
                    <input
                      type="date"
                      class="input"
                      id="dob"
                      required
                      autocomplete="off"
                    />
                    <label for="dob">Date of Birth</label>
                  </div>
                </div>
              </div>
              <div class="box-row">
                <div class="box-col1">
                  <div class="input-field">
                    <input
                      type="password"
                      class="input"
                      id="tel"
                      required
                      autocomplete="off"
                    />
                    <label for="pwd">Password</label>
                  </div>
                </div>
                <div class="box-col2">
                  <div class="input-field">
                    <input
                      type="password"
                      class="input"
                      id="cpwd"
                      required
                      autocomplete="off"
                    />
                    <label for="cpwd">Confirm Password</label>
                  </div>
                </div>
              </div>
              <div class="box-row">
                <div class="input-field">
                  <input
                    type="submit"
                    class="submit"
                    value="Register"
                    required
                    autocomplete="off"
                  />
                  <div class="sign-in">
                    <span
                      >Do you have an account?
                      <a href="index.html">sign-in here</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
