<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-5 side-image">
            <img src="images/logo.jpg" alt="logo" />
            <div class="text">
              <p>Discover with Your Favourites <i>classiGo</i></p>
            </div>
          </div>
          <div class="col-md-7 right">
            <div class="input-box">
              <header>Sign in</header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="uname"
                  required
                  autocomplete="off"
                />
                <label for="email">User name or Phone</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <input
                  type="submit"
                  class="submit"
                  value="Sign in"
                  required
                  autocomplete="off"
                />
                <div class="sign-in">
                  <span
                    >Dont you have an account? <a href="#">SignUp here</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
